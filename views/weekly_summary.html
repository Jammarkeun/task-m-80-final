<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .stats-container {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .stat-box {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .progress-bar {
            background: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello {user_name},</h2>
        <p>Here's your weekly task summary:</p>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>Task Completion</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p>Completed {completed_tasks} out of {total_tasks} tasks</p>
            </div>
            
            <div class="stat-box">
                <h3>Upcoming Tasks</h3>
                <ul>
                    {upcoming_tasks_list}
                </ul>
            </div>
        </div>

        <p>
            <a href="https://yourdomain.com/dashboard" class="button">View Full Dashboard</a>
        </p>
    </div>
    <script>
        document.getElementById('progressFill').style.width = '{completion_rate}%';
    </script>
</body>
</html>
