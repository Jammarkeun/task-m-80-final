<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/animation.css" rel="stylesheet"> <!-- Include animation CSS -->
</head>

<body class="fade-in"> <!-- Add fade-in class to body -->

    <div class="hero"></div> <!-- Background overlay -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h2>TASK M</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" required placeholder="Enter your password">
                        <div class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="../views/signup.html">Sign Up</a></p>
                </div>
            </form>
            <div id="errorMessage" style="display:none;"></div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/app.js"></script> <!-- Include app.js for animation -->
</body>

</html>
