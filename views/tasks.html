<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/tasks.css" rel="stylesheet">
    <link href="../assets/css/notifications.css" rel="stylesheet">
    <link href="../assets/css/profileMaincontent.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo mb-4">
                    <i class="fas fa-tasks fa-2x mb-2"></i>
                    <h3 class="text-white">Task Manager</h3>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="maincontent.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link active" href="tasks.html">
                        <i class="fas fa-tasks"></i> Tasks
                    </a>
                    <a class="nav-link" href="create-task.html">
                        <i class="fas fa-plus"></i> New Task
                    </a>
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main content -->
<div class="col-md-9 col-lg-10 main-content">
    <h1 class="task-title">YOUR TASKS</h1>
    <div class="tasks-container" id="taskList">
        <!-- Task cards will be dynamically inserted here -->
        <div class="task-card">
            <div class="task-info">
                <h3 class="task-title done">Task Title</h3>
                <p class="task-description">Task description here...</p>
            </div>
        </div>
        <!-- Add more task cards dynamically here -->
    </div>
</div>


                <!-- Notification Bell -->
                <div class="notification-bell-container">
    <div class="notification-bell" id="notificationBell">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationCount">3</span>
    </div>
</div>
            </div>
        </div>
    </div>

    <!-- Profile Image Holder -->
    <div class="profile-image-holder" id="dashboardProfileImage">
        <img src="/placeholder.svg" alt="Profile Picture">
    </div>

    <script src="../js/tasks.js"></script>
    <script src="../js/notifcations.js"></script>
    <script src="../js/dashboard-profile.js"></script>
</body>
</html>
