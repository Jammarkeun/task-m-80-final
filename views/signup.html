<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/animation.css" rel="stylesheet"> <!-- Include animation CSS -->
</head>

<body class="fade-in"> <!-- Add fade-in class to body -->

    <div class="hero"></div> <!-- Background overlay -->
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-logo">
                <h2>TASK M</h2>
            </div>
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="fullName" required placeholder="Enter your full name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" required placeholder="Create a password">
                        <span class="password-toggle"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                        <span class="confirm-password-toggle"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
                <button type="submit" class="signup-button">Create Account</button>
                <div class="signup-footer">
                    <p>Already have an account? <a href="/views/login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/register.js"></script>
    <script src="../js/app.js"></script> <!-- Include app.js for animation -->
</body>

</html>
