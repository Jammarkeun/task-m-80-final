<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preferences - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="row">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo mb-4">
                <h3 class="text-white">Task Manager</h3>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="maincontent.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a class="nav-link" href="tasks.html">
                    <i class="fas fa-tasks"></i> Tasks
                </a>
                <a class="nav-link active" href="create-task.html">
                    <i class="fas fa-plus"></i> New Task
                </a>
                <a class="nav-link" href="profile.html">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a class="nav-link" href="statistics.html">
                    <i class="fas fa-statistics"></i> Statistics
                </a>
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

    <div class="main-content">
        <div class="create-task-container">
            <div class="create-task-card">
                <div class="create-task-header">
                    <h2><i class="fas fa-cog"></i> Notification Preferences</h2>
                    <button class="back-button" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>

                <!------NOtification Bell---------->
                <div class="notification-bell-container">
                    <div class="notification-bell" id="notificationBell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </div>
                </div>

                <form id="preferencesForm" class="create-task-form">
                    <div class="form-group">
                        <h3>Email Notifications</h3>
                        
                        <div class="preference-item">
                            <label class="toggle-switch">
                                <input type="checkbox" id="emailDueTasks">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Upcoming Task Reminders</span>
                            </label>
                        </div>

                        <div class="preference-item">
                            <label class="toggle-switch">
                                <input type="checkbox" id="emailOverdueTasks">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Overdue Task Alerts</span>
                            </label>
                        </div>

                        <div class="preference-item">
                            <label class="toggle-switch">
                                <input type="checkbox" id="emailCompletedTasks">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Task Completion Confirmations</span>
                            </label>
                        </div>

                        <div class="preference-item">
                            <label class="toggle-switch">
                                <input type="checkbox" id="emailWeeklySummary">
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Weekly Progress Summary</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3>Notification Frequency</h3>
                        <div class="input-group">
                            <i class="fas fa-bell input-group-icon"></i>
                            <select id="notificationFrequency">
                                <option value="daily">Daily Digest</option>
                                <option value="weekly">Weekly Summary</option>
                                <option value="never">Never</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="create-task-button">
                            <i class="fas fa-save"></i> Save Preferences
                        </button>
                        <button type="reset" class="reset-button">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/preferences.js"></script>
</body>
</html>
