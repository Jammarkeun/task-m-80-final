<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/profile.css" rel="stylesheet">
    <link href="../assets/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo mb-4">
                    <i class="fas fa-tasks fa-2x mb-2"></i>
                    <h3 class="text-white">Task Manager</h3>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="maincontent.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link" href="tasks.html">
                        <i class="fas fa-tasks"></i> Tasks
                    </a>
                    <a class="nav-link active" href="create-task.html">
                        <i class="fas fa-plus"></i> New Task
                    </a>
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <h1 class="centered-title">User Profile</h1>
                <div class="profile-container">
                    <div class="profile-image-section">
                        <div class="profile-image">
                            <img id="profileImage" src="/placeholder.svg" alt="Profile Picture">
                            <button class="upload-image">Change Picture</button>
                        </div>
                    </div>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="usernameInput">Full Name</label>
                            <input type="text" id="usernameInput" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" id="emailInput" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="timezoneSelect">Timezone</label>
                            <select id="timezoneSelect" name="timezone"></select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="emailNotifications" name="email_notifications">
                                Receive Email Notifications
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="webNotifications" name="web_notifications">
                                Receive Web Notifications
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/NotificationComponent.js"></script>
</body>

</html>
